    <script src="lessons.js"></script>
    <script>
        // Sayfa yüklendiğinde çalışır
        document.addEventListener('DOMContentLoaded', () => {
            // 1. URL'deki ?id=... kısmını al
            const urlParams = new URLSearchParams(window.location.search);
            const lessonId = urlParams.get('id') || 'intro'; // Eğer id yoksa varsayılan 'intro' aç

            // 2. İçeriği Yükle
            loadLesson(lessonId);
        });

        function loadLesson(id) {
            const contentArea = document.getElementById('content-area');
            const lesson = lessonsData[id];

            if (lesson) {
                // Güncellenmiş HTML yapısı (CSS ile uyumlu)
                contentArea.innerHTML = `
                    <span class="lesson-tag">${lesson.category}</span>
                    <h1>${lesson.title}</h1>
                    ${lesson.content}
                    
                    <div class="lesson-nav">
                        ${lesson.prev ? `<a href="?id=${lesson.prev}" class="btn btn-outline">← Previous Lesson</a>` : '<div></div>'}
                        ${lesson.next ? `<a href="?id=${lesson.next}" class="btn btn-primary">Next: ${lessonsData[lesson.next].title} →</a>` : '<div></div>'}
                    </div>
                `;

                // Menü güncelleme ve scroll işlemleri aynı kalıyor...
                document.querySelectorAll('.docs-nav a').forEach(link => link.classList.remove('active'));
                const activeLink = document.getElementById(`link-${id}`);
                if (activeLink) activeLink.classList.add('active');

                window.scrollTo(0, 0);

            } else {
                contentArea.innerHTML = `<h1>404</h1><p>Lesson not found.</p>`;
            }
        }
    </script>
